{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
  {{ if .Params.disableTOC }}
  <div class="col-md-12" role="main">{{ block "content" . }}{{ end }}</div>
  {{ else }}
  <div class="col-md-3">{{ block "toc" . }}{{ end }}</div>
  <div class="col-md-9" role="main">{{ block "content" . }}{{ .Content }}{{ end }}</div>
  {{ end }}
{{ end }}
